<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="./template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.ConnexionTab}
    </ui:define>

	<ui:define name="topheader">
		<b:iconAwesome value="lock" />
		#{bundle.ConnexionTitle}
	</ui:define>

	<ui:define name="body">
		<b:well medium-screen="5">
			<b:form>
				<b:row>
					<b:column>
						<b:inputText id="email" label="#{bundle.EnterYourEmail}"
							value="#{connexionController.username}"
							placeholder="#{bundle.PlaceholderEmail}"
							requiredMessage="#{bundle.RequiredField}" required="true">
							<f:facet name="prepend">
								<b:iconAwesome name="envelope" />
							</f:facet>
						</b:inputText>
						<b:message for="@previous" />
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:inputSecret id="mdp" label="#{bundle.EnterYourPassword}" 
							value="#{connexionController.password}"
							placeholder="#{bundle.PlaceholderPassword}"
							requiredMessage="#{bundle.RequiredField}" required="true">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
						<b:message for="@previous" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="6">
						<b:commandButton action="#{connexionController.login}"
							iconAwesome="sign-in" value="#{bundle.Connect}" look="primary"
							class="well-button" update="@form" />
					</b:column>
					<b:column span="6">
						<b:commandButton value="#{bundle.ForgetPassword}" look="danger"
							class="well-button" />
					</b:column>
				</b:row>
			</b:form>
			<b:row>
				<b:column>
					<br />
					<b:link outcome="nouveau.xhtml" value="#{bundle.NewAccount}" />
				</b:column>
			</b:row>
		</b:well>
	</ui:define>

</ui:composition>
