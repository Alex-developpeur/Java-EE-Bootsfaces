<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../template.xhtml"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.ParticuliersTab}
    </ui:define>

	<ui:define name="topheader">
		<b:iconAwesome value="file-text-o" />
		#{bundle.ParticulierVoir}
	</ui:define>

	<ui:define name="body">
		<b:form>
			<b:panel styleClass="largeur ombres">
				<b:panelGrid colSpans="4,8">
					<h:outputLabel value="#{bundle.TextNom} :" />
					<h:outputText value="#{personneController.selected.civilite} #{personneController.selected.nom} #{personneController.selected.prenom}" />
					<h:outputLabel value="#{bundle.TextRue} :" />
					<h:outputText value="#{personneController.coordonnees.rue}" />
					<h:outputLabel value="#{bundle.TextVille} :" />
					<h:outputText value="#{personneController.coordonnees.codePostal} #{personneController.coordonnees.ville}" />
					<h:outputLabel value="#{bundle.TextPays} :" />
					<h:outputText value="#{personneController.coordonnees.pays}" />
					<h:outputLabel value="#{bundle.TextEmail} :" />
					<h:outputText value="#{personneController.coordonnees.email}" />
					<h:outputLabel value="#{bundle.TextTel} :" />
					<h:outputText value="#{personneController.coordonnees.tel}" />
					<h:outputLabel value="#{bundle.TextFax} :" />
					<h:outputText value="#{personneController.coordonnees.fax}" />
				</b:panelGrid>
			</b:panel>
			<util:actionButtons bundleEntity="ModalDelParticulier"
				controller="#{personneController}" type="voir" />
		</b:form>
	</ui:define>

</ui:composition>
