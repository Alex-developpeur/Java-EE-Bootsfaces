<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../template.xhtml"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.ParticuliersTab}
    </ui:define>

	<ui:define name="topheader">
		<b:iconAwesome value="list-alt" />
		#{bundle.ParticuliersListe}
	</ui:define>

	<ui:define name="body">

		<b:form>
			<b:dataTable value="#{personneController.items}" var="item" border="false">
				<b:dataTableColumn value="#{item.civilite} #{item.nom} #{item.prenom}">
					<f:facet name="header">
						<ul>
							<li><b:iconAwesome name="user" />&#160;&#160;#{bundle.TextNom}</li>
						</ul>
					</f:facet>
				</b:dataTableColumn>
				<b:dataTableColumn class="text-center">
					<f:facet name="header">
						<ul>
							<li><b:iconAwesome name="cogs" />&#160;&#160;#{bundle.Actions}</li>
						</ul>
					</f:facet>
					<util:actionButtons bundleEntity="ModalDelParticulier"
						controller="#{personneController}" type="liste" />
					<f:facet name="footer">
						<ul class="text-center">
							<li><b:commandLink
									action="#{personneController.prepareCreate}"
									iconAwesome="user-plus" value="#{bundle.ParticulierNew}"
									styleClass="action-buttons text-muted" /></li>
						</ul>
					</f:facet>
				</b:dataTableColumn>
			</b:dataTable>
		</b:form>

	</ui:define>

</ui:composition>
