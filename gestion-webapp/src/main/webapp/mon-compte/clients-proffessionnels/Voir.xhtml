<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../template.xhtml"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.ProfessionnelsTab}
    </ui:define>

	<ui:define name="topheader">
		<b:iconAwesome value="file-text-o" />
		#{bundle.ProfessionnelVoir}
	</ui:define>

	<ui:define name="body">
		<b:form>
			<b:panel styleClass="largeur ombres">
				<b:panelGrid colSpans="4,8">
					<h:outputLabel value="#{bundle.TextRaisonSociale} :" />
					<h:outputText value="#{entrepriseController.selected.raisonSociale} #{entrepriseController.selected.formeJuridique}" />
					<h:outputLabel value="#{bundle.TextNature} :" />
					<h:outputText value="#{entrepriseController.selected.nature}" />
					<h:outputLabel value="#{bundle.TextSiret} :" />
					<h:outputText value="#{entrepriseController.selected.numeroSiret}" />
					<h:outputLabel value="#{bundle.TextNumeroTva} :" />
					<h:outputText value="#{entrepriseController.selected.numeroTva}" />
					<h:outputLabel value="#{bundle.TextRue} :" />
					<h:outputText value="#{entrepriseController.coordonnees.rue}" />
					<h:outputLabel value="#{bundle.TextVille} :" />
					<h:outputText value="#{entrepriseController.coordonnees.codePostal} #{entrepriseController.coordonnees.ville}" />
					<h:outputLabel value="#{bundle.TextPays} :" />
					<h:outputText value="#{entrepriseController.coordonnees.pays}" />
					<h:outputLabel value="#{bundle.TextEmail} :" />
					<h:outputText value="#{entrepriseController.coordonnees.email}" />
					<h:outputLabel value="#{bundle.TextTel} :" />
					<h:outputText value="#{entrepriseController.coordonnees.tel}" />
					<h:outputLabel value="#{bundle.TextFax} :" />
					<h:outputText value="#{entrepriseController.coordonnees.fax}" />
				</b:panelGrid>
			</b:panel>
			<util:actionButtons bundleEntity="ModalDelProfessionnel"
				controller="#{entrepriseController}" type="voir" />
		</b:form>
	</ui:define>

</ui:composition>
