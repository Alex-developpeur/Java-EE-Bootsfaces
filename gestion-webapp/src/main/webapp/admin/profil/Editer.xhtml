<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../template.xhtml"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.ProfilTab}
    </ui:define>

	<ui:define name="topheader">
		<b:iconAwesome value="edit" />
		#{bundle.ProfilEditer}
	</ui:define>

	<ui:define name="body">
		<b:form styleClass="largeur" id="formId">
			<b:row>
				<b:column>
					<b:inputText id="nom" label="#{bundle.EnterYourNom}"
						value="#{administrateurController.authenticated.nom}"
						placeholder="#{bundle.PlaceholderNom}"
						onkeyup="validProfil();">
						<f:facet name="prepend">
							<b:iconAwesome name="user" />
						</f:facet>
					</b:inputText>
					<b:focus target="@previous" />
					<b:message for="nom" />
				</b:column>
			</b:row>
			<b:row>
				<b:column>
					<b:inputText id="email" label="#{bundle.EnterYourEmail}"
						value="#{administrateurController.authenticated.email}"
						placeholder="#{bundle.PlaceholderEmail}"
						requiredMessage="#{bundle.RequiredField}" required="true"
						onkeyup="validProfil();">
						<f:facet name="prepend">
							<b:iconAwesome name="envelope" />
						</f:facet>
					</b:inputText>
					<b:message for="@previous" />
				</b:column>
			</b:row>
			<util:actionButtons bundleEntity="ModalDelAcount"
				controller="#{administrateurController}" type="profilEditer" />
		</b:form>
	</ui:define>

</ui:composition>
