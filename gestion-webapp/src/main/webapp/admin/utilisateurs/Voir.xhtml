<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../../template.xhtml"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.UtilisateursTab}
    </ui:define>

	<ui:define name="topheader">
		<b:iconAwesome value="file-text-o" />
		#{bundle.UtilisateursVoir}
	</ui:define>

	<ui:define name="body">
		<b:form>
			<b:panel styleClass="largeur ombres">
				<b:panelGrid colSpans="2,10">
					<h:outputLabel value="#{bundle.TextId} :" />
					<h:outputText value="#{utilisateurController.selected.id}" />
					<h:outputLabel value="#{bundle.TextNom} :" />
					<h:outputText value="#{utilisateurController.selected.nom}" />
					<h:outputLabel value="#{bundle.TextEmail} :" />
					<h:outputText value="#{utilisateurController.selected.email}" />
				</b:panelGrid>
			</b:panel>
			<util:actionButtons bundleEntity="ModalDelUser"
				controller="#{utilisateurController}" type="voir" />
		</b:form>
	</ui:define>

</ui:composition>
