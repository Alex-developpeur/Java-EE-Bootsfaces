<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="../template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

	<ui:define name="title">
        #{bundle.AdministrationTab}
    </ui:define>

	<ui:define name="topheader">
		<b:row>
			<b:column>
				<b:iconAwesome value="cog" />
				#{bundle.AdministrationTitle}
			</b:column>
		</b:row>
	</ui:define>

	<ui:define name="body">
		<b:row>
			<b:column>

				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Liste</th>
							<th scope="col">Total</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row"><b:link outcome="utilisateurs/Liste" value="Utilisateurs" /></th>
							<td>#{utilisateurController.utilisateursCount}</td>
						</tr>
						<tr>
							<th scope="row"><b:link outcome="administrateurs/Liste" value="Administrateurs" /></th>
							<td>#{administrateurController.administrateursCount}</td>
						</tr>
						<tr>
							<th scope="row"><b:link outcome="groupes/Liste" value="Groupes" /></th>
							<td>#{groupesController.groupesCount}</td>
						</tr>
					</tbody>
				</table>

			</b:column>
		</b:row>
		<b:row>
			<b:column>

			</b:column>
		</b:row>
	</ui:define>
</ui:composition>
